<!DOCTYPE html>
<html lang="en">
<head>
  <title>task 5.1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">

    <div class="row">
        <div class="col p-3 "></div>
        <div class="col p-3 rounded" style="background-color:rgb(211, 243, 244);">
            <form>
                <div class="mb-3 mt-3">
                  <label for="First Name">First Name:</label>
                  <input type="First Name" class="form-control" id="fn" placeholder="Enter First Name" name="email">
                </div>
            
                <div class="mb-3 mt-3">
                  <label for="Last Name">Last Name:</label>
                  <input type="Last Name" class="form-control" id="ln" placeholder="Enter Last Name" name="lan">
                </div>
            
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
            
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
            
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
              </form>
        </div>
        <div class="col p-3"></div>
      </div>
    </div>
  
</div>

</body>
</html>
